<div class="row">
    <div class="col-md-3">
        <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Overview of all events:</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Event title</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let event of events">
                <td (click)="selectAEvent(event.id)">{{event.title}}</td>
            </tr>
            <tr>
                <td colspan="8">
                    <button (click)="onAddEvent()" class="btn btn-primary float-end" type="button">
                        Add Event
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-9">
        <aside class=" sticky-xl-top align-self-start mb-3 mb-xl-5 px-2">
            <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Detail information:</h2>
            <router-outlet></router-outlet>
        </aside>
    </div>
</div>
